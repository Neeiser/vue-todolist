<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="todo-add">
            <input type="text" size="1" placeholder="Nuovo Todo" name="text-input" id="text-input">
            <button id="submit-text-input">Aggiungi</button>
        </div>
        <div class="todo-list">
            <ul>
                <li v-for="(item, index) in todo" v-bind:class="{ 'is-done': item.done }">
                    {{item.text}}
                    <button>X</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
